{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>Редактирование поста</title>
{% endblock %}
    
{% block content %}
        
            <form class="border border-3 border-info w-50 m-2 p-3 rounded" 
                action="/saveeditpost/{{dog.id}}" 
                method="POST" 
                enctype="multipart/form-data"
            >
                {% csrf_token %}   
                <input name = "name" type="text" style="color: black;" class="fs-1" value="{{dog.name}}"/>
                <input name = "breed" type="text" style="color: rgb(196, 14, 14);" class="fs-5" value="{{dog.breed}}"/>
                <img style="width: 40vw;  " src="/static/images/{{dog.image}}" alt=""/>
                <input name = "age" type="text" style="color: black;" class="fs-5" value="{{dog.age}}"/>
                <input type="submit" value="Сохранить" />
                <input type="file" name="file"/>
                
            </form>
            
{% endblock %}
