{% extends "base.html" %}
{% load static %}
{% block content %}
    
        <div>
            <a class="btn btn-secondary m-2" style="color: black;" style="color: black;" href="/">
                Главная
            </a>
        <div>
            <a class="btn btn-secondary m-2" href="/export">
                Выгрузка
            </a> 
            <a class="btn btn-secondary m-2" href="/download">
                Скачать
            </a>
        </div>
        </div> 
        <div class="d-flex flex-wrap" >
        {% for dog in guests %}
            <div class="border border-3 border-info w-25 m-2 p-3 rounded">
                <a style="text-decoration: none;" href="dog/{{dog.id}}">
                <h3 style="color: black;" class="fs-1">{{dog.name}}</h3>
                <p style="color: rgb(196, 14, 14);" class="fs-5">{{dog.breed}}</p>
                <img style="width: 10vw;  " src="/static/images/{{dog.image}}" alt=""/>
                <p style="color: black;" class="fs-5">{{dog.age}}</p>
                </a>
            </div>
        {% endfor %}
        </div>
        <div>
            <form action="newguest" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="Кличка" name="name"/>
                <input type="text" placeholder="Порода" name="breed"/>
                <input type="int" placeholder="Возраст" name="age"/>
                <input type="file" name="file"/>
                <input type="submit" value="Создать"/>
            </form>
        </div>
{% endblock %}
